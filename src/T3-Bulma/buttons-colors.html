<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Buttons colors</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "title"> Buttons </span>
        <br> <br>
        <span class = "is-size-5"> Basic Buttons </span>
        <br>
        <a class = "button">Anchor</a>
        <button class = "button">Button</button>
        <input class = "button" type = "submit" value = "Submit">
        <br> <br>  
        <span class = "is-size-5">
        Button Colors
        </span>
        <br>
        <a class = "button is-white">White</a>
        <a class = "button is-light">Light</a>
        <a class = "button is-dark">Dark</a>
        <a class = "button is-black">Black</a>
        <a class = "button is-text">Text</a>
        <br> <br>
        <a class = "button is-primary">Primary</a>
        <a class = "button is-link">Link</a>
        <a class = "button is-info">Info</a>
        <a class = "button is-success">Success</a>
        <a class = "button is-warning">Warning</a>
        <a class = "button is-danger">Danger</a>
        <br> <br>
        <span class = "is-size-5">
        Button Sizes
        </span>
        <br>
        <a class = "button is-small">Small Button</a>
        <a class = "button">Normal Button</a>
        <a class = "button is-medium">Medium Button</a>
        <a class = "button is-large">Large Button</a>
      </div>
    </section>
  </body>
</html>
