<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="progress-bar-working.js"> </script>
    <title>Bulma JS Progress Bar</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "is-size-5">
        Working Progress bar using JS
        </span>
        <br>
        <progress id = "myBar" class = "progress is-danger" value = "45" max = "100">5%</progress>
      </div>
    </section>
    <button onclick="move()">Click Me</button> 
  </body>
</html>
