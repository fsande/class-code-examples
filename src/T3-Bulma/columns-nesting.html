<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Column Nesting</title>
  </head>
	<body>
	<section class = "section">
         <div class = "container">
            <span class = "title">
               Nesting Columns
            </span>
            <br>
            <br>

            <div class = "columns">
               <div class = "column">
                  <p class = "notification is-info">First column</p>
                  <div class = "columns is-mobile">
                     <div class = "column is-size-6">
                        <p class = "notification is-info">First nested column</p>
                     </div>
                     <div class = "column is-size-6">
                        <p class = "notification is-info">Second nested column</p>
                     </div>
                  </div>
               </div>

               <div class = "column">
                  <p class = "notification is-danger">Second column</p>
                  <div class = "columns is-mobile">
                     <div class = "column is-4">
                        <p class = "notification is-danger">is-4</p>
                     </div>
                     <div class = "column is-5">
                        <p class = "notification is-danger">is-5</p>
                     </div>
                     <div class = "column is-3">
                        <p class = "notification is-danger">is-3</p>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </section>
  </body>
</html>
