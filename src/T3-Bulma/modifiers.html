<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Bulma Modifiers</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "title"> Simple Button </span>
        <br> <br>	  
        <a class = "button"> Button </a>
      </div>
      <br>
      <div class = "container">
        <span class = "title"> Using Modifier Classes </span>
        <br> <br>	  
        <a class = "button is-primary">is-primary</a>
        <a class = "button is-link">is-link</a>
        <a class = "button is-info">is-info</a>
        <a class = "button is-success">is-success</a>
        <a class = "button is-warning">is-warning</a>
        <a class = "button is-danger">is-danger</a>
      </div>
      <br>
      <div class = "container">
        <span class = "title">
        Resized Button
        </span>
        <br> <br>	  
        <a class = "button is-small">is-small</a>
        <a class = "button is-medium">is-medium</a>
        <a class = "button is-large">is-large</a>
      </div>
    </section>
    <section class = "section">
      <div class = "container">
        <span class = "title"> State of Button </span>
        <br> <br>	  
        <a class = "button is-primary is-outlined"> is-outlined </a>
        <a class = "button is-info is-loading"> is-loading </a>
        <a class = "button" disabled> disabled </a>
        <a class = "button is-danger is-outlined is-large"> is-outlined & is-large </a>
      </div>
    </section>
  </body>
</html>
