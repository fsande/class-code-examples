<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Table Modifiers</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "is-size-5">
        Bordered Table
        </span>
        <br>
        <table class = "table is-bordered bordered is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>Position</th>
              <th>Name</th>
              <th>Country</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>
                <abbr title = "Position">Pos</abbr>
              </th>
              <th>University</th>
              <th>
                <abbr title = "University Country">Country</abbr>
              </th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td>1</td>
              <td>Oxford</td>
              <td>United Kingdom</td>
            </tr>
            <tr>
              <td>2</td>
              <td>MIT</td>
              <td>USA</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Universidad de La Laguna</td>
              <td>Spain</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
